<!DOCTYPE html>
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div id="mainPopup">

		<div id="thumbnail-container">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-3"></div>
					<div class="col-xs-6">
							<div id="thumbnail">
								<div class="thumbnail-overlay">
									<div id="now-playing-header">
										No youtube tab found- try reloading it.
									</div>
								</div>
								<div id="bottom-control-overlay" class="thumbnail-overlay">
									<div class="controls-container">
										<div class="grid-item row">
											<a id="button-back" ><i class="material-icons control-icon">skip_previous</i> </a>
											<a id= "button-pause" ><i class="material-icons control-icon" id="play-pause-icon">pause</i> </a>
											<a id= "button-next" ><i class="material-icons control-icon">skip_next</i></a> 
											<i class="material-icons volume-down">volume_down</i>
											<div id="volume"></div>
											<i class="material-icons volume-up">volume_up</i>
										</div>
									</div>
	
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src= "../../js/jquery/jquery.min.js"></script>
	<script type="module" src="../inject/inject.js"></script>
	<script src= "../../js/jquery/jquery-ui.js"></script>
</body>
